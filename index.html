<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    
<main class="container">
    <nav><h1>Cash Register Manager</h1></nav>
    <div>
        <p class="paragraph">Enter the Bill amount and cash given by the customer and know minimum number of notes to return</p>
        <label type="number"for="bill-amount" class="labelfor">Bill Amount:</label>
        <input id="bill-amount" class="input"/>
        <!-- <button class="btn" id="hiding">Next</button> -->
        <label for="cash-given" class="labelfor">Cash Given:</label>
        <input id="cash-given" class="input" />

        <button class="btn"id="btn">Check</button>

        <p id="error-msg"></p>

        
        <table class="tableStyle">
            <caption>Return Change</caption>
            <tbody>
            <tr>
                <!-- We are not using id because id must be unique and we need an array. So We are using class for all -->
                <th>No. Of Notes</th>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
               <td class="notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </tbody>
        </table>
    </div>
</main>
<footer>
    <p> 2021 || Priya Kothalkar</p>
</footer>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
